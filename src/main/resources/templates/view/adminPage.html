<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script th:src="@{/js/jQuery.js}"></script>
</head>
<body>
<div class="carousel initialized">
    <a class="carousel-item active" href="#one!" style="z-index: 0; opacity: 1; display: block; transform: translateX(221px) translateY(100px) translateX(0px) translateX(0px) translateZ(0px);"><img src="http://lorempixel.com/250/250/nature/1"></a>
    <a class="carousel-item" href="#two!" style="transform: translateX(221px) translateY(100px) translateX(200px) translateZ(-200px); z-index: -1; opacity: 0.6; display: block;"><img src="http://lorempixel.com/250/250/nature/2"></a>
    <a class="carousel-item" href="#three!" style="transform: translateX(221px) translateY(100px) translateX(400px) translateZ(-400px); z-index: -2; opacity: 0.2; display: block;"><img src="http://lorempixel.com/250/250/nature/3"></a>
    <a class="carousel-item" href="#four!" style="transform: translateX(221px) translateY(100px) translateX(-400px) translateZ(-400px); z-index: -2; opacity: 0.2; display: block;"><img src="http://lorempixel.com/250/250/nature/4"></a>
    <a class="carousel-item" href="#five!" style="transform: translateX(221px) translateY(100px) translateX(-200px) translateZ(-200px); z-index: -1; opacity: 0.6; display: block;"><img src="http://lorempixel.com/250/250/nature/5"></a>
</div>

<script>
    $(document).ready(function() {

    $('.carousel initialized').carousel();

        // Next slide
        $('.carousel initialized').carousel('next');
        $('.carousel initialized').carousel('next', 3); // Move next n times.
// Previous slide
        $('.carousel initialized').carousel('prev');
        $('.carousel initialized').carousel('prev', 4); // Move prev n times.
// Set to nth slide
        $('.carousel initialized').carousel('set', 4);
    });
</script>
</body>
</html>
