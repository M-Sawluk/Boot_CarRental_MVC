<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top: 150px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="#{login.title.label}">login</h3>
                    </div>
                    <div class="panel-body">
                        <div class="panel-body">
                            <p th:if="${error}" class="error"
                               th:text="#{AbstractUserDetailsAuthenticationProvider.badCredentials}">
                                Wrong user or password
                            </p>
                            <form th:action="@{/login}" method="post">
                                <label for="username">Username</label>:
                                <input type="text" id="username" name="username" autofocus="autofocus" />
                                <br />
                                <label for="password">Password</label>:
                                <input type="password" id="password" name="password" />
                                <br />
                                <input type="submit" value="Log in" />
                                <a th:href="@{/}"
                                   class="btn btn-lg btn-danger btn-block" th:text="#{success.back.label}"></a>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
